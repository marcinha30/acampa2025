<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>AcampaDentro Teens</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo AcampaDentro" style="width: 200px; display: block; margin: 0 auto 20px;">
    <h1>AcampaDentro Teens ðŸ‘‘</h1>
    <p>Envie sua pergunta anÃ´nima ðŸ‘‡</p>

    <select id="genero" required>
      <option value="">Selecione seu gÃªnero</option>
      <option value="menino">ðŸ‘¦ Menino</option>
      <option value="menina">ðŸ‘§ Menina</option>
    </select>

    <textarea id="pergunta" placeholder="Digite sua pergunta..." required></textarea>
    <button onclick="enviarPergunta()">Enviar</button>
    <p class="feedback" id="feedback"></p>
    <br />
    <a href="admin.html" style="display: inline-block; padding: 10px 20px; background: #fff; color: #4B0082; border-radius: 8px; text-decoration: none; font-weight: bold;">Acessar perguntas (admin)</a>
  </div>

  <script>
    async function enviarPergunta() {
      const texto = document.getElementById("pergunta").value.trim();
      const genero = document.getElementById("genero").value;
      const feedback = document.getElementById("feedback");

      if (!texto || !genero) {
        feedback.textContent = "Preencha todos os campos antes de enviar.";
        return;
      }

      const data = {
        texto: texto,
        genero: genero,
        data: new Date().toISOString()
      };

      try {
        const resposta = await fetch("https://script.google.com/macros/s/AKfycbyNaw-cgiqGa8GIkrYHy7ADPm2r8aDHysaKO06mbGRqofj1ZxF3-YravUDI4uYBOopa-A/exec", {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        });

        if (resposta.ok) {
          feedback.textContent = "Pergunta enviada com sucesso!";
          document.getElementById("pergunta").value = "";
          document.getElementById("genero").value = "";
        } else {
          feedback.textContent = "Erro ao enviar. Tente novamente.";
        }
      } catch (e) {
        feedback.textContent = "Erro de conexÃ£o. Tente novamente.";
      }
    }
  </script>
</body>
</html>
