<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Acampa Teens</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo AcampaDentro" style="width: 200px; display: block; margin: 0 auto 20px;">
    <h1>Deixe sua pergunta</h1>
    <form id="form-pergunta">
      <label><input type="radio" name="genero" value="menino"> Menino</label>
      <label><input type="radio" name="genero" value="menina"> Menina</label>
      <textarea id="pergunta" placeholder="Digite sua pergunta..."></textarea>
      <button type="submit">Enviar</button>
      <p id="feedback" class="feedback"></p>
    </form>
    <br>
    <a href="admin.html" class="botao-voltar">Acessar perguntas (admin)</a>
  </div>
  <script src="index.js"></script>
</body>
</html>
