<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Perguntas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .bubble {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 12px 16px;
      margin-bottom: 12px;
      text-align: left;
      font-size: 15px;
    }
    .bubble time {
      display: block;
      font-size: 12px;
      opacity: 0.7;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Perguntas Recebidas</h1>

    <div id="tela-login">
      <input type="password" id="senha" placeholder="Digite a senha de admin" />
      <button onclick="verificarSenha()">Entrar</button>
      <p id="erro-senha" style="color: red;"></p>
    </div>

    <div id="painel-admin" style="display: none;">
      <div id="lista"></div>
      <br />
      <a href="index.html">Voltar</a>
    </div>
  </div>

  <script>
    const senhaCorreta = "acampa*";

    async function verificarSenha() {
      const senha = document.getElementById("senha").value;
      if (senha !== senhaCorreta) {
        document.getElementById("erro-senha").textContent = "Senha incorreta.";
        return;
      }

      document.getElementById("tela-login").style.display = "none";
      document.getElementById("painel-admin").style.display = "block";

      try {
        const resp = await fetch("https://script.google.com/macros/s/AKfycbyNaw-cgiqGa8GIkrYHy7ADPm2r8aDHysaKO06mbGRqofj1ZxF3-YravUDI4uYBOopa-A/exec");
        const perguntas = await resp.json();
        const lista = document.getElementById("lista");

        perguntas.reverse().forEach(p => {
          const div = document.createElement("div");
          div.className = "bubble";
          div.innerHTML = `${p.texto}<time>${new Date(p.data).toLocaleString()}</time>`;
          lista.appendChild(div);
        });
      } catch (e) {
        document.getElementById("lista").innerHTML = "<p>Erro ao carregar perguntas.</p>";
      }
    }
  </script>
</body>
</html>
