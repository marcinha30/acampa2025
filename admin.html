<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Admin - Perguntas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo AcampaDentro" style="width: 200px; display: block; margin: 0 auto 20px;">
    <h1>Perguntas Recebidas</h1>
    <div id="tela-login">
      <input type="password" id="senha" placeholder="Digite a senha de admin" />
      <button onclick="verificarSenha()">Entrar</button>
      <p id="erro-senha" style="color: red;"></p>
      <br><br>
      <a href="index.html" class="botao-voltar">Voltar</a>
    </div>

   <div id="painel-admin" style="display: none;">
  <ul id="lista"></ul>
  <br>
  <button onclick="baixarTXT('menino')">ğŸ“„ Exportar Meninos (TXT)</button>
  <button onclick="baixarTXT('menina')">ğŸ“„ Exportar Meninas (TXT)</button>
  <br><br>
  <button onclick="limparPerguntas()" style="background-color: red; color: white;">ğŸ—‘ï¸ Limpar perguntas</button>
  <a href="index.html" class="botao-voltar">Voltar</a>
</div>

  <script>
    const senhaCorreta = "acampa*";

    function verificarSenha() {
      const senha = document.getElementById("senha").value;
      if (senha === senhaCorreta) {
        document.getElementById("tela-login").style.display = "none";
        document.getElementById("painel-admin").style.display = "block";
        carregarPerguntas();
      } else {
        document.getElementById("erro-senha").textContent = "Senha incorreta.";
      }
    }

    function carregarPerguntas() {
  const perguntas = JSON.parse(localStorage.getItem("perguntas") || "[]");
  const lista = document.getElementById("lista");
  lista.innerHTML = "";

  const meninos = perguntas.filter(p => p.genero === "menino");
  const meninas = perguntas.filter(p => p.genero === "menina");

  const criarSecao = (titulo, dados) => {
    const h3 = document.createElement("h3");
    h3.textContent = titulo;
    lista.appendChild(h3);

    if (dados.length === 0) {
      const li = document.createElement("li");
      li.textContent = "Nenhuma pergunta registrada.";
      lista.appendChild(li);
    } else {
      dados.forEach(p => {
        const li = document.createElement("li");
        li.textContent = `${new Date(p.data).toLocaleString()} â†’ ${p.texto}`;
        lista.appendChild(li);
      });
    }
  };

  criarSecao("Meninos", meninos);
  criarSecao("Meninas", meninas);
}
          }
        });
      }
    }

   function baixarTXT(genero) {
  const perguntas = JSON.parse(localStorage.getItem("perguntas") || "[]");
  const filtradas = perguntas.filter(p => p.genero === genero);

  if (filtradas.length === 0) {
    alert(`Nenhuma pergunta registrada para ${genero}s.`);
    return;
  }

  let conteudo = "";
  filtradas.forEach((p, i) => {
    conteudo += `#${i + 1} - ${new Date(p.data).toLocaleString()} â†’ ${p.texto}\n`;
  });

  const blob = new Blob([conteudo], { type: "text/plain" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = `perguntas_${genero}.txt`;
  link.click();
}
      const blob = new Blob([conteudo], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `perguntas_${genero}.txt`;
      link.click();
    }

    function limparPerguntas() {
      if (confirm("Tem certeza que deseja apagar todas as perguntas?")) {
        localStorage.removeItem("perguntas");
        document.getElementById("lista-meninos").innerHTML = "<li>Nenhuma pergunta registrada.</li>";
        document.getElementById("lista-meninas").innerHTML = "<li>Nenhuma pergunta registrada.</li>";
        alert("Perguntas apagadas com sucesso.");
      }
    }
  </script>
</body>
</html>
