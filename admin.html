<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Perguntas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .bubble {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 12px 16px;
      margin-bottom: 12px;
      text-align: left;
      font-size: 15px;
    }
    .bubble time {
      display: block;
      font-size: 12px;
      opacity: 0.7;
      margin-top: 6px;
    }
    .genero-container {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Perguntas Recebidas</h1>

    <div id="tela-login">
      <input type="password" id="senha" placeholder="Digite a senha de admin" />
      <button onclick="verificarSenha()">Entrar</button>
      <p id="erro-senha" style="color: red;"></p>
    </div>

    <div id="painel-admin" style="display: none;">
      <div class="genero-container">
        <h2>ðŸ‘¦ Meninos</h2>
        <div id="lista-menino"></div>
        <button onclick="exportarGenero('menino')">ðŸ“„ Exportar perguntas dos meninos</button>
      </div>

      <div class="genero-container">
        <h2>ðŸ‘§ Meninas</h2>
        <div id="lista-menina"></div>
        <button onclick="exportarGenero('menina')">ðŸ“„ Exportar perguntas das meninas</button>
      </div>

      <br />
      <a href="index.html">Voltar</a>
    </div>
  </div>

  <script>
    const senhaCorreta = "acampa*";
    let todasPerguntas = [];

    async function verificarSenha() {
      const senha = document.getElementById("senha").value;
      if (senha !== senhaCorreta) {
        document.getElementById("erro-senha").textContent = "Senha incorreta.";
        return;
      }

      document.getElementById("tela-login").style.display = "none";
      document.getElementById("painel-admin").style.display = "block";

      try {
        const resp = await fetch("https://script.google.com/macros/s/AKfycbyNaw-cgiqGa8GIkrYHy7ADPm2r8aDHysaKO06mbGRqofj1ZxF3-YravUDI4uYBOopa-A/exec");
        const perguntas = await resp.json();
        todasPerguntas = perguntas.reverse();

        const listaMenino = document.getElementById("lista-menino");
        const listaMenina = document.getElementById("lista-menina");

        todasPerguntas.forEach(p => {
          const div = document.createElement("div");
          div.className = "bubble";
          div.innerHTML = `${p.texto}<time>${new Date(p.data).toLocaleString()}</time>`;

          if (p.genero === "menino") {
            listaMenino.appendChild(div);
          } else if (p.genero === "menina") {
            listaMenina.appendChild(div);
          }
        });
      } catch (e) {
        document.getElementById("lista-menino").innerHTML = "<p>Erro ao carregar perguntas.</p>";
        document.getElementById("lista-menina").innerHTML = "<p>Erro ao carregar perguntas.</p>";
      }
    }

    function exportarGenero(genero) {
      const perguntasFiltradas = todasPerguntas.filter(p => p.genero === genero);
      const conteudo = perguntasFiltradas.map(p => `- ${p.texto}`).join("\n");
      const blob = new Blob([conteudo], { type: "text/plain;charset=utf-8" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.href = url;
      link.download = genero + "_perguntas.txt";
      link.click();

      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
