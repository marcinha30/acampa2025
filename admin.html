<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Admin - Perguntas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Perguntas Recebidas</h1>
    <ul id="lista"></ul>
    <br>
    <a href="index.html">Voltar</a>
  </div>
  <script>
    const perguntas = JSON.parse(localStorage.getItem("perguntas") || "[]");
    const lista = document.getElementById("lista");

    if (perguntas.length === 0) {
      lista.innerHTML = "<li>Nenhuma pergunta registrada.</li>";
    } else {
      perguntas.forEach(p => {
        const li = document.createElement("li");
        li.textContent = `${new Date(p.data).toLocaleString()} â†’ ${p.texto}`;
        lista.appendChild(li);
      });
    }
  </script>
</body>
</html>
