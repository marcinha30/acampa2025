<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Admin - Perguntas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    .bubble {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 12px 16px;
      margin-bottom: 12px;
      text-align: left;
      font-size: 15px;
    }
    .bubble time {
      display: block;
      font-size: 12px;
      opacity: 0.7;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Perguntas Recebidas</h1>
    <div id="tela-login">
      <input type="password" id="senha" placeholder="Digite a senha de admin" />
      <button onclick="verificarSenha()">Entrar</button>
      <p id="erro-senha" style="color: red;"></p>
    </div>

    <div id="painel-admin" style="display: none;">
      <div id="lista"></div>
      <br>
      <button onclick="baixarJSON()">üìÅ Exportar perguntas</button>
      <br><br>
      <a href="index.html">Voltar</a>
    </div>
  </div>

  <script>
    const senhaCorreta = "meusegredo123";

    function verificarSenha() {
      const senha = document.getElementById("senha").value;
      if (senha === senhaCorreta) {
        document.getElementById("tela-login").style.display = "none";
        document.getElementById("painel-admin").style.display = "block";
        carregarPerguntas();
      } else {
        document.getElementById("erro-senha").textContent = "Senha incorreta.";
      }
    }

    function carregarPerguntas() {
      const perguntas = JSON.parse(localStorage.getItem("perguntas") || "[]");
      const lista = document.getElementById("lista");
      if (perguntas.length === 0) {
        lista.innerHTML = "<p>Nenhuma pergunta registrada.</p>";
        return;
      }

      perguntas.reverse().forEach(p => {
        const div = document.createElement("div");
        div.className = "bubble";
        div.innerHTML = `${p.texto}<time>${new Date(p.data).toLocaleString()}</time>`;
        lista.appendChild(div);
      });
    }

    function baixarJSON() {
      const dados = localStorage.getItem("perguntas") || "[]";
      const blob = new Blob([dados], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "perguntas.json";
      link.click();
    }
  </script>
</body>
</html>
